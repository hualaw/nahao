<script language="javascript"> 
function cleanUp(){
		MeetRoomClient.ClearUpAllCache();
	}
var ConfirmExit = {
   prompt: true,
   promptText: "Continue to lose any unsaved work. If not cancel and save your application from the top menu\n",     
   setPrompt: function (value) {
      if (value) {
         ConfirmExit.prompt = true;
      } else if (!value) {
         ConfirmExit.prompt = false;
      }
   },
   setPromptText: function (value) {
      ConfirmExit.promptText = value;
   }
};
var _t;
window.onbeforeunload = function(ev) {
	ev  = ev || window.event; 
   if (ConfirmExit.prompt) {
   	  setTimeout(function(){_t = setTimeout(onunloadcancel, 1000)}, 1000);
   	  MeetRoomClient.UserPrepareLeave();
   	  if (ev) { 
		ev.returnValue = ConfirmExit.promptText; 
	  } 
           return ConfirmExit.promptText; 
   }else{
	thisMovie("mockflow").stopConnection();
   }
};

window.onunloadcancel = function(){
    clearTimeout(_t);
    MeetRoomClient.UserCancelLeave();
}
	function Browser()
	{
		document.getElementById("fileInput").click();
	}
	
	function OnFileChange()
	{
		 MeetRoomClient.OnFileChange(document.getElementById("fileInput").value);
	}
function PopUpPageWin(type,classid)
{
	if(type == "student_get_exercise_page"){
        window.parent.student_get_exercise_page(classid);
    }else if(type == "teacher_get_exercise_page"){
        window.parent.teacher_get_exercise_page(classid);
    }else if(type == "teacher_get_exercise_stat"){
        window.parent.teacher_get_exercise_stat(classid);
    }
//    console.log(type+" "+classid);
}
</script>
