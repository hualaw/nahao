<form action="/index" method="get">
<div class="col-md-2">
    <input type="text" name="start_time" id="start_time" class="form-control" placeholder="请选择时间" value="{$int_to_time}" />
</div>
<a href="/index" class="btn btn-info" role="button">重置</a>&nbsp;&nbsp;&nbsp;&nbsp;
<button type="submit" class="btn btn-info">搜索</button><br /><br />
</form>
<label class="control-label" for="inputSuccess">当前日期:{$int_to_time}</label><br />
<table class="table table-hover">
    <thead>
        <tr>
            <th>时段</th>
            <th>轮ID</th>
            <th>轮名称</th>
            <th>轮上限人数</th>
            <th>此时段总人数</th>
        </tr>
    </thead>
    {foreach $arr_list as $k=>$v}
    <tr>
        <td>{$k+1}:00--{$k+2}:00</td>
        <td>{foreach $v as $kk=>$vv}{$vv.id} {/foreach}</td>
        <td>{foreach $v as $kk=>$vv}{$vv.title} {/foreach}</td>
        <td>{foreach $v as $kk=>$vv}{$vv.caps} {/foreach}</td>
        <td>{if isset($v.total)}{$v.total}{/if}</td>
    </tr>
    {/foreach}
</table>
