<form class="form-horizontal" role="form">
    <div class="form-group">
        <div class="col-md-1">
            <botton class="btn btn-success" id="btn_group_create">
                新增组
            </botton>
        </div>
        <label class="col-md-1 control-label" for="group_name">组名</label>
        <div class="col-md-2">
        <input type="text" class="form-control" id="group_name" name="group_name" size="16"
               value="{if isset($arr_query_param.group_name)}{$arr_query_param.group_name}{/if}">
        </div>
        <button type="submit" class="btn btn-primary">搜索</button>
    </div>
</form>
<table class="table table-hover">
    <thead>
    <tr>
        <th>#</th>
        <th>组名</th>
        <th>状态</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {foreach $list as $v}
    <tr>
        <td>{$v.id}</td>
        <td>{$v.name}</td>
        <td>{if $v.status==1}已启用{else}<font color="red">已禁用</font>{/if}</td>
        <td>
            <a href="javascript:;" class="group_active" data-action="/group/active" data-group_id="{$v.id}"
               data-status="{if $v['status']==1}0{else}1{/if}">{if $v.status==1}禁用{else}启用{/if}</a>
            <a href="javascript:;" class="btn_group_edit">修改</a>
        </td>
    </tr>
    {/foreach}
    </tbody>
</table>
共{$count}条记录&nbsp;&nbsp;{$page}
