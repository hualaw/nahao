<h4>手机号:{$phone}</h4>
<table class="table table-hover">
    <thead>
        <tr>
            <th>验证码</th>
            <th>类型</th>
            <th>过期时间</th>
        </tr>
    </thead>
    {foreach $arr_captcha as $v}
    <tr>
        <td>{$v.vc}</td>
        <td>{if $v.t==1}注册{elseif $v.t==2}订单{elseif $v.t==3}找回密码{/if}</td>
        <td>{if $v.et>$smarty.now}<font color="green">{$v.et|date_format:'%Y-%m-%d %H:%M:%S'}</font>{else}<font color="red">{$v.et|date_format:'%Y-%m-%d %H:%M:%S'}</font>{/if}</td>
    </tr>
    {/foreach}
</table>
