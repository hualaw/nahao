<h3>添加教师信息</h3>
<hr>
<form action="/teacher/check_techer_post" method="post">
<table>
    <tr height="35">
        <td width="100"><font color="red">*</font>昵称:</td>
        <td width="500"><input type="text" name="nickname" id="nickname" placeholder="昵称2-15位 匿名时显示" />&nbsp;&nbsp;&nbsp;&nbsp;<span id="span_nickname"></span></td>
    </tr>
    <tr height="35">
        <td><font color="red">*</font>密码:</td>
        <td><input type="password" id="password" name="password" placeholder="请填写密码 6-20位" />&nbsp;&nbsp;&nbsp;&nbsp;<span id="span_password"></span></td>
    </tr>
    <tr height="35">
        <td><font color="red">*</font>真实姓名:</td>
        <td><input type="text" name="realname" id="realname" placeholder="请填写真实姓名 2-15位" />&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" name="hide_realname" value=1>保密&nbsp;&nbsp;&nbsp;&nbsp;<span id="span_realname"></span></td>
    </tr>
    <tr height="35">
        <td><font color="red">*</font>年龄:</td>
        <td><input type="text" name="age" id="age" placeholder="请填写年龄" />&nbsp;&nbsp;&nbsp;&nbsp;<span id="span_age"></span></td>
    </tr>
    <tr height="35">
        <td><font color="red">*</font>教学阶段:</td>
        <td><input type="radio" name="stage" value=1 class="stage" checked>小学
            <input type="radio" name="stage" value=2 class="stage">初中
            <input type="radio" name="stage" value=3 class="stage">高中&nbsp;&nbsp;&nbsp;&nbsp;<span id="span_stage"></span></td>
        </td>
    </tr>
    <tr height="35">
        <td><font color="red">*</font>所在学校:</td>
        <td><input type="text" name="school" placeholder="请填写学校" id="school" />&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" name="hide_school" value=1>保密&nbsp;&nbsp;&nbsp;&nbsp;<span id="span_school"></span></td>
    </tr>
    <tr height="35">
        <td><font color="red">*</font>基本课酬:</td>
        <td width="200"><input type="text" name="basic_reward" id="basic_reward" placeholder="请填写课酬&nbsp;&nbsp;&nbsp;&nbsp;元/课时" />&nbsp;&nbsp;&nbsp;&nbsp;<span id="span_basic_reward"></span></td>
    </tr>
    <tr height="35">
        <td><font color="red">*</font>教学科目:</td>
        <td>
            <select name="subject" style="width:155px">
                {foreach $subject as $v}
                <option value={$v.id}>{$v.name}</option>
                {/foreach}
            </select>
        </td>
    </tr>
    <tr height="35">
        <td><font color="red">*</font>教师职称:</td>
        <td>
            <select name="title" style="width:155px">
                {for $i=0 to 5}
                <option value={$i}>{$config_title[$i]}</option>
                {/for}
            </select>
        </td>
    </tr>
    <tr height="35">
        <td><font color="red">*</font>性别:</td>
        <td>
            <select name="gender" style="width:155px">
                <option value=1>男</option>
                <option value=2>女</option>
            </select>
        </td>
    </tr>
    <tr height="35">
        <td><font color="red">*</font>所在地区:</td>
        <td>
            <select name="province" id="province">
                {foreach $province as $v}
                <option value={$v.id}>{$v.name}</option>
                {/foreach}
            </select>
            <select name="city" id="city">

            </select>
            <select name="area" id="area">
            </select>
        </td>
    </tr>
    <tr height="35">
        <td><font color="red">*</font>教龄:</td>
        <td>
            <select name="teacher_age">
                {for $i=1 to 50}
                    <option value={$i}>{$i}</option>
                {/for}
            </select>
        </td>
    </tr>
    <tr height="35">
        <td><font color="red">*</font>手机号:</td>
        <td><input type="text" name="phone_mask" id="phone" placeholder="保密，不会对外公开">&nbsp;&nbsp;&nbsp;&nbsp;<span id="span_phone"></span></td>
    </tr>
    <tr height="35">
        <td><font color="red">*</font>邮箱:</td>
        <td><input type="text" name="email" id="email" placeholder="保密，不会对外公开">&nbsp;&nbsp;&nbsp;&nbsp;<span id="span_email"></span></td>
    </tr>
</table>
<hr>
<h4>教师简介</h4>
<textarea class="form-control" rows="5" id="" placeholder="在此填写老师简介" name="teacher_intro"></textarea>
<hr>
<h4>绑定银行账户</h4>
结算银行:<select name="bank">
            <option value=0>请选择银行</option>
            {for $i=1 to 12}
            <option value={$i}>{$config_bank[$i]}</option>
            {/for}
       </select>
       <input type="text" name="bank_Branch" placeholder="请填写具体支行信息" /><br /><br />
银行卡号:<input type="text" name="bank_id" placeholder="请填写银行卡号" /><br /><br />
身份证号:<input type="text" name="id_card" placeholder="请填写身份证号" /><br /><br /><br />
<button type="submit" class="btn btn-success">提交</button>
</form>
