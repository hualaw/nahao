<h2>添加教师信息</h2>
<hr>
<form action="/teacher/check_techer_post" method="post" enctype="multipart/form-data">
<table>
    <tr height="35">
        <td width="100"><font color="red">*</font>昵称:</td>
        <td width="650"><div class="col-md-4"><input type="text" name="nickname" id="nickname" placeholder="昵称2-15位 匿名时显示" class="form-control" /></div>&nbsp;&nbsp;&nbsp;&nbsp;<span id="span_nickname"></span></td>
    </tr>
    <tr height="35">
        <td><font color="red">*</font>密码:</td>
        <td><div class="col-md-4"><input type="password" id="password" name="password" placeholder="请填写密码 6-20位" class="form-control" /></div>&nbsp;&nbsp;&nbsp;&nbsp;<span id="span_password"></span></td>
    </tr>
    <tr height="35">
        <td><font color="red">*</font>真实姓名:</td>
        <td><div class="col-md-4"><input type="text" name="realname" id="realname" class="form-control" placeholder="请填写真实姓名 2-15位" /></div>&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" name="hide_realname" value=1>真实姓名保密&nbsp;&nbsp;&nbsp;&nbsp;<span id="span_realname"></span></td>
    </tr>
    <tr height="35">
        <td><font color="red">*</font>年龄:</td>
        <td><div class="col-md-4"><input type="text" name="age" id="age" class="form-control" placeholder="请填写年龄" /></div>&nbsp;&nbsp;&nbsp;&nbsp;<span id="span_age"></span></td>
    </tr>
    <tr height="35">
        <td><font color="red">*</font>教学阶段:</td>
        <td><div class="col-md-8">
            <input type="radio" name="stage" value=1 class="stage" checked>小学
            <input type="radio" name="stage" value=2 class="stage">初中
            <input type="radio" name="stage" value=3 class="stage">高中</div>
        </td>
    </tr>
    <tr height="35">
        <td><font color="red">*</font>所在地区:</td>
        <td>
            <div class="col-md-3"><select name="province" class="form-control" id="province">
                {foreach $province as $v}
                <option value={$v.id}>{$v.name}</option>
                {/foreach}
            </select>
                </div>
                <div class="col-md-3">
            <select name="city" class="form-control" id="city">

            </select>
                    </div>
            <div class="col-md-3">
            <select name="area" class="form-control" id="area">
            </select>
                </div>
                </div>
        </td>
    </tr>
    <tr height="35">
        <td>所在学校:</td>
        <td><div class="col-md-3"><select name="school" class="form-control" id="school">

        </select></div>&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" name="hide_school" value=1>学校保密</td>
    </tr>
    <tr height="35">
        <td><font color="red">*</font>基本课酬:</td>
        <td width="200"><div class="col-md-4"><input type="text" class="form-control" name="basic_reward" id="basic_reward" placeholder="请填写课酬&nbsp;&nbsp;&nbsp;&nbsp;元/课时" /></div>&nbsp;&nbsp;&nbsp;&nbsp;<span id="span_basic_reward"></span></td>
    </tr>
    <tr height="35">
        <td><font color="red">*</font>教学科目:</td>
        <td>
            <div class="col-md-3">
            <select name="subject" class="form-control">
                {foreach $subject as $v}
                <option value={$v.id}>{$v.name}</option>
                {/foreach}
            </select>
            </div>
        </td>
    </tr>
    <tr height="35">
        <td><font color="red">*</font>教师职称:</td>
        <td>
            <div class="col-md-3">
            <select name="title" class="form-control">
                {for $i=0 to 5}
                <option value={$i}>{$config_title[$i]}</option>
                {/for}
            </select>
            </div>
        </td>
    </tr>
    <tr height="35">
        <td><font color="red">*</font>性别:</td>
        <td>
            <div class="col-md-3">
            <select name="gender" class="form-control">
                <option value=1>男</option>
                <option value=2>女</option>
            </select>
            </div>
        </td>
    </tr>

    <tr height="35">
        <td><font color="red">*</font>教龄:</td>
        <td>
            <div class="col-md-3">
            <select name="teacher_age" class="form-control">
                {for $i=1 to 50}
                    <option value={$i}>{$i}</option>
                {/for}
            </select>
            </div>
        </td>
    </tr>
    <tr height="35">
        <td><font color="red">*</font>手机号:</td>
        <td><div class="col-md-4"><input type="text" name="phone_mask" id="phone" class="form-control" placeholder="保密，不会对外公开" /></div>&nbsp;&nbsp;&nbsp;&nbsp;<span id="span_phone"></span></td>
    </tr>
    <tr height="35">
        <td><font color="red">*</font>邮箱:</td>
        <td><div class="col-md-4"><input type="text" name="email" id="email" placeholder="保密，不会对外公开" class="form-control" /></div>&nbsp;&nbsp;&nbsp;&nbsp;<span id="span_email"></span></td>
    </tr>
</table>
<hr>
<h3>教师简介</h3>
<textarea class="form-control" rows="5" id="" placeholder="在此填写老师简介" name="teacher_intro"></textarea>
<hr>
<h3>绑定银行账户</h3>
        <div class="col-md-2">
            <select name="bank" class="form-control">
                <option value=0>请选择银行</option>
                {for $i=1 to 12}
                <option value={$i}>{$config_bank[$i]}</option>
                {/for}
           </select>
        </div>
    <div class="col-md-4">
       <input type="text" name="bank_Branch" placeholder="请填写具体支行信息" class="form-control" />
    </div>
    <div class="col-md-25">&nbsp;</div><br />
    <div class="col-md-3">
        <input type="text" name="bank_id" id="bank_id" placeholder="请填写银行卡号" class="form-control" />
    </div>
    <div class="col-md-3"><span id="bank_span"></span></div>
    <div class="col-md-25">&nbsp;</div><br />
    <div class="col-md-3"><input type="text" name="id_card" id="id_card" placeholder="请填写身份证号" class="form-control" />
    </div>
    <div class="col-md-3"><span id="card_span"></span></div>
    <div class="col-md-25">&nbsp;</div><br />
<hr>
<h3>资质认证</h3>
    <input id="work_auth_img" type="hidden" value="{$upload_work_img_key}">
    <input id="title_auth_img" type="hidden" value="{$upload_auth_img_key}">
    <input id="teacher_auth_img" type="hidden" value="{$upload_title_img_key}">
    <input name="nahao_token" id="nahao_token" type="hidden" value="{$upload_token}">
    <input type="hidden" name="work_auth_img" value="" id="work_authimg" />
    <input type="hidden" name="title_auth_img" value="" id="title_authimg" />
    <input type="hidden" name="teacher_auth_img" value="" id="teacher_authimg" />
    <div class="teacher">
        教师资格证:<input type="file" name="up_teacher_auth_img" id="up_teacher_auth_img" class="file fl" multiple="true" style="display:none"/>
        <img src="" id="img_url_general" />
    </div>
    <div class="title">
        教师职称证:<input type="file" name="up_title_auth_img" id="up_title_auth_img" class="file fl" multiple="true" style="display:none"/>
        <img src="" id="img_title_general" />
    </div>
    <div class="work">
        学校工作证: <input type="file" name="up_work_auth_img" id="up_work_auth_img" class="file fl" multiple="true" style="display:none"/>
        <img src="" id="img_work_general" />
    </div>
<br /><br />
<button type="submit" class="btn btn-success" id="sum">提交</button>
</form>
