<form class="form-horizontal" role="form" action="/admin/password" method="post">
    <div class="form-group">
        <label class="col-md-2 control-label">旧密码</label>
        <div class="col-md-2">
            <div class="input-group">
                <input type="password" class="form-control" name="old_password" required>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">新密码</label>
        <div class="col-md-2">
            <div class="input-group">
                <input type="password" class="form-control" name="new_password" required>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">确认新密码</label>
        <div class="col-md-2">
            <div class="input-group">
                <input type="password" class="form-control" name="new_password_confirm" required>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label"></label>
        <button type="submit" class="btn btn-primary col-md-2">提&nbsp;&nbsp;&nbsp;&nbsp;交</button>
    </div>
</form>
