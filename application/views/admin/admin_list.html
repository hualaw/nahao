<div class="form-group">
    <botton class="btn btn-success" data-toggle="modal" data-target="#admin_create_modal">
        新增管理员
    </botton>
</div>
<form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="col-md-1 control-label" for="username">用户名</label>
        <div class="col-md-2">
        <input type="text" class="form-control" id="username" name="username" size="16"
               value="{if isset($arr_query_param.username)}{$arr_query_param.username}{/if}" />
        <!--<input type="text" class="form-control"  id="admin_datetimepicker" name="time_select" size="16"  data-date-format="yyyy-mm-dd hh:ii">-->
        <!--        <span class="add-on"><i class="icon-th"></i></span>-->
        </div>
        <button type="submit" class="btn btn-primary">搜索</button>
        <a href="/admin" class="btn btn-primary">重置</a>
    </div>
</form>
<table class="table table-hover">
    <thead>
    <tr>
        <th>#</th>
        <th>用户名</th>
        <th>真名</th>
        <th>手机</th>
        <th>部门</th>
        <th>状态</th>
        <!--<th>最后登录时间</th>-->
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {foreach $list as $v}
    <tr>
        <td>{$v.id}</td>
        <td>{$v.username}</td>
        <td>{$v.realname}</td>
        <td>{$v.phone}</td>
        <td>{$v.group_name}</td>
        <td>{if $v.status==1}已启用{else}<font color="red">已禁用</font>{/if}</td>
        <!--<td></td>-->
        <td>
            <a href="javascript:;" class="admin_active" data-action="/admin/active" data-admin_id="{$v.id}"
               data-status="{if $v['status']==1}0{else}1{/if}">{if $v.status==1}禁用{else}启用{/if}</a>
            <a href="javascript:;" class="admin_group" data-target="#admin_group_modal" data-toggle="modal"  data-group-id="{$v.group_id}" data-admin-id="{$v.id}"
               data-status="{if $v['status']==1}0{else}1{/if}">权限组</a>
        </td>
    </tr>
    {/foreach}
    </tbody>
</table>
