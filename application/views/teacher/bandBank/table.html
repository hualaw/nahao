<div class="row col-md-10 class-form">
	<form class="form-horizontal" method="POST" role="form" action="/bandBank/doAdd/">

		    <div class="col-sm-8">
		    	<div class="col-xs-3">
			      	<select class="form-control">
			          <option value="招商银行">招商银行</option>
			          <option value="中国银行">中国银行</option>
			          <option value="光大银行">光大银行</option>
			          <option value="工商银行">工商银行</option>
			          <option selected="" value="农村商业银行">农村商业银行</option>
			          <option value="农业银行">农业银行</option>
			          <option value="建设银行">建设银行</option>
			          <option value="交通银行">交通银行</option>
			          <option value="民生银行">民生银行</option>
			          <option value="浦发银行">浦发银行</option>
			          <option value="邮政储蓄">邮政储蓄</option>
			        </select>
		        </div>
		        <div class="col-xs-5">
			      	<input type="email" name="realname" class="form-control" placeholder="请输入支行具体名称">
			    </div>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword3" class="col-sm-2 control-label">银行卡账号：</label>

		    	<input type="email" name="realname" class="form-control" placeholder="请输入银行卡账号">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword3" class="col-sm-2 control-label">真是姓名：</label>
		    <div class="col-sm-8">
		    	<input type="email" name="realname" class="form-control" placeholder="请输入您的真实姓名">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword3" class="col-sm-2 control-label">身份证号：</label>
		    <div class="col-sm-8">
		    	<input type="email" name="realname" class="form-control" placeholder="申请">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-success">保存</button>
		    </div>
		  </div>

</div>
