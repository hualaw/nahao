<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>首页</title>
<meta name="description" content="" />
<meta name="keywords" content="">
<link rel="stylesheet" type="text/css" href="{static_url('/css/studentStartClass/style.css')}" />
<!-- 加载头部公共变量定义开始 -->
{include file="www/include/var.htm"}
<!-- 加载头部公共变量定义结束 -->
</head>
<body>
<!-- 头部开始 -->
{include file="www/include/header.htm"}
<!-- 头部结束 -->
<!-- 主要内容开始 -->
<div class="wrap layout studentStartClass" id="nahaoModule" module="studentStartClass">
	<div class="popBox undis">
		<div class="regTeacher">
			<h2>教师注册</h2>
			<form action="" mothed="post" onsubmit="return false" class="teaRegForm">
				<ul>
					<li class="cf">
						<p class="fl">邮箱地址</p>
						<div class="cf">
							<input type="text" name="Email" class="sEmail fl" placeholder="请输入您常用邮箱地址" validName="text">
							<span class="Validform_checktip fl"></span>
						</div>
					</li>
					<li class="cf">
						<p class="fl">密码</p>
						<div class="cf">
							<input type="password" name="password" class="spassword fl" placeholder="6-20 位字符" validName="text">
							<span class="Validform_checktip fl"></span>
						</div>
					</li>
					<li class="cf ">
						<div class="commonCaptcha cf indexRegCaptap posr">
							<input type="hidden" name="captcha_name" class="TeacherBox" value="TeacherBox" />
							<p class="fl">验证码<a href="javascript:void(0)" class="changeCaptcha fr">换一个</a></p>
							<input type="text" name="captcha_word" class="TeacherBoxWord cInput yh fl" placeholder='请输入验证码' validName="captcha" />
							<img class="fl imgCaptcha changeCaptcha" />
							<span class="Validform_checktip fl"></span>
						</div>
					</li>
					<li>
						<input type="submit" class="btn redBtn submit" value="保存">
					</li>
				</ul>
			</form>
		</div>
	</div>
</div>
<!-- 主要内容结束 -->
<!-- 底部开始 -->
{include file="www/include/footer.htm"}
<!-- 底部结束 -->
<!-- js引入开始 -->
{include file="www/include/js.htm"}
<!--js引入结束-->
</body>
</html>
