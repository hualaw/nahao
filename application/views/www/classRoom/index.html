<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>教室</title>
<meta name="description" content="" />
<meta name="keywords" content="">
<link rel="stylesheet" type="text/css" href="{static_url('/css/classRoom/style.css')}" />
<!-- 加载头部公共变量定义开始 -->
{include file="www/include/var.htm"}
<!-- 加载头部公共变量定义结束 -->
</head>
<body class="classRoomPage">
<!-- 主要内容开始 -->

{$iframe}
<div class="classRoom undis" id="nahaoModule" module="classRoom" classroom-data="{$classroom_id}" class-data="{$class_id}" data_page="studentPage">
	<!--做题块 开始-->
	<div class="doWorkBoxHtml undis">
		<div class="doWorkBox">
		</div>
	</div>
	<!--做题块 结束-->

	<!--得分-题目选中 开始-->
	<div class="scoreBoxHtml undis">
	</div>
	<!--得分-题目选中 结束-->

	<!--教室-老师-答案统计 开始-->
	<div class="ansCountHtml undis" id="ansCountHtml">
		<div class="ansCount">
			<h3 class="countTitle">
				<span>本次练习共<em class="redText ">199</em>人作答</span>
				<span>平均正确率<em class="redText">78.3%</em></span>
			</h3>
			<span class="suquence_total"></span>
			
			<div class="citemBox posr">
				<ul class="CitemCon">
				</ul>
			</div>
		</div>
	</div>
	<!--教室-老师-答案统计 结束-->

	<!--教室-老师-选择练习题 开始-->
	<div class="exerciseHtml undis" id="exerciseHtml">
		<div class="exercise">
			<div class="itemTab posr">
				<span class="clickL clickBtn undis"></span>
				<span class="clickR clickBtn undis"></span>
				<div class="itemTabBox posr">
					<ul class="cf publish_questions">
					
					</ul>
				</div>
			</div>
			<div class="ef">
				<span class="Titem publish_questions_index">
				</span>
				<p>
					<span>当前已选<em class="redText itemCurNum">0</em>题</span>&nbsp;/&nbsp;<span>总共已选<em class="redText itemNum">0</em>题</span>
					<a href="javascript:void(0);" class="btn redBtn do_publish_questions">发布</a>
					<span class="btn unclick">发布</span>
				</p>
			</div>
		</div>
	</div>
	<!--教室-老师-选择练习题 结束-->
</div>
<!--评论 弹框-->
<div class="evaluHtml undis">
	<div class="evalu">
		<h3>请您为本节课点评</h3>
		<span class="starBg cf">
			<span></span>
			<span></span>
			<span></span>
			<span></span>
			<span></span>
		</span>
		<form action="/course/class_comment" class="evaluForm" method="post" onsubmit="return false;">
			<input type="hidden" name="score" id="c_score" value="">
			<input type="hidden" name="class_id" id="c_class_id" value="">
			<input type="hidden" name="from_type"  value="2">
			<ul>
				<li>
					<div class="cf">
						<textarea name="content" class="eTextarea ctextarea fl" validName="textarea" placeholder="请在此输入您点评的内容"></textarea>
						<span class="Validform_checktip fl"></span>
					</div>
				</li>
				<li class="cf">
					<input type="submit" class="noShowBtn redBtn submit fr class_comment" value="提交">
				</li>
			</ul>
		</form>
	</div>
</div>
<!-- 主要内容结束 -->
<!-- js引入开始 -->
{include file="www/include/js.htm"}
<!--js引入结束-->
</body>
</html>
