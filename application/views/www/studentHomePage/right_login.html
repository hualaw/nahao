<!-- 登录框开始 -->
{if $is_login==0}
<div class="loginWrap">
    <h4 class="loginTitle">快速注册,免费送学习诊断</h4>
    <!--错误提示开始-->
    <div class="msgTip" id="span_warning">

    </div>
    <!-- 错误提示结束 -->
    <div class="inputWrap">
        <input type="text" placeholder="邮箱，可用邮箱直接登录" id="email">
    </div>
    <div class="inputWrap">
        <input type="password" placeholder="密码" id="password">
    </div>
    <div class="inputWrap">
        <input type="text" placeholder="手机号(方便对您个性化诊断)" id="phone">
    </div>
    <div class="hasNophone">
<img src="/captcha/cap.jpg" id="cap_img">&nbsp;&nbsp;<input type="text" id="user_cap" style="width:50px"><a href="#" id="update_cap">换一个</a>
        <input type="hidden" value="{$cap_word}" id="cap_word">
    </div>
    <div><br />
        <input type="button" value="免费注册，立即获得诊断" class="cRedBtn loginBtn" id="register_button">
    </div>
</div>
{else}
<!-- 登录框结束 -->
<!-- 登录之后的状态开始 -->
<div class="cf loginedWrap">
    <div class="cf userInfo">
        <!-- 用户图像开始 -->
        {if $user_detail.avatar==""}
        <a href="/member/my_course" title="{$user_detail.nickname}" class="fl">
            <img src="{$static_url}{$static_version}/images/studentHomePage/user-img.gif" alt="{$user_detail.nickname}" class="UserImg">
        </a>
        {else}
        <a href="/member/my_course" title="{$user_detail.nickname}" class="fl">
            <img src="{$smarty.const.NH_QINIU_URL}{$user_detail.avatar}" alt="{$user_detail.nickname}" class="UserImg">
        </a>
        {/if}
        <!-- 用户图像结束 -->
				<span class="fl userDesc">
					<!-- 姓名开始 -->
					<a class="name" href="/member/my_course" title="{$user_detail.nickname}">{$user_detail.nickname}</a>
					<!-- 姓名结束 -->
					<!-- 年级开始 -->
					<a class="grade" href="#">{$stage[$user_detail.stage]}</a>
					<!-- 年级结束 -->
				</span>
    </div>
    <ul class="cf myCtrlList">
        <li class="fl myCourses">
            <a href="/member/my_course" title="我的课程">
                <span class="icon"></span>
                我的课程
            </a>
        </li>
        <li class="fl myOrder">
            <a href="/member/my_order" title="我的订单">
                <span class="icon"></span>
                我的订单
            </a>
        </li>
        <li class="fl myInfo">
            <a href="/member/my_infor" title="我的资料">
                <span class="icon"></span>
                我的资料
            </a>
        </li>
    </ul>
    <a href="/member/my_course" class="cRedBtn enterMyCenter">进入个人中心</a>
    <a href="/login/logout" class="fr loginOut">退出</a>
</div>
<!-- 登录之后的状态结束 -->
{/if}
