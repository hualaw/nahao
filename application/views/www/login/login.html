<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>首页</title>
<meta name="description" content="" />
<meta name="keywords" content="">
<link rel="stylesheet" type="text/css" href="{static_url('/css/login/style.css')}" />
<!-- 加载头部公共变量定义开始 -->
{include file="www/include/var.htm"}
<!-- 加载头部公共变量定义结束 -->

<body>
<!-- 头部开始 -->
{include file="www/include/header.htm"}
<!-- 头部结束 -->
<!-- 主要内容开始 -->
<div class="wrap layout login" id="nahaoModule" module="login">
	<div class="loginWrap cf">
		<div class="loginBox fr">
			<form action="{$site_url}login/submit" class="loginForm" mothed="post" onsubmit="return false">
				<p id="msgInfo" class="msgInfo"></p>
				<ul>
					<li class="posr">
						<input type="text" name="username" value="" class="userName yh" autocomplete="off" placeholder="手机号/邮箱">
						<div class="unBg loginInputBg"></div>
					</li>
					<li class="posr">
						<input type="password" name="password" value="" autocomplete="off" class="pwd yh" placeholder="密码">
						<div class="pwdBg loginInputBg"></div>
					</li>
                    <input type="hidden" name="redirect_url" value="{$last_refer_url}">
					<li class="cf autoLi posr">
						<input type="checkbox" name="rembme" id="autoLogin" class="fl autoLogin">
						<label for="autoLogin" class="fl">自动登录</label>
						<a href="{$site_url}login/find_pwd" class="fr">忘记密码？</a>
					</li>
					<li>
						<input type="submit" class="redBtn yh btn redBtn submit" value="登录">
					</li>
					<li>
						<a href="/register" class=" btn blueBtn">免费注册</a>
					</li>
				</ul>
			</form>
		</div>
	</div>
</div>
<!-- 主要内容结束 -->
<!-- 底部开始 -->
<!--#include virtual="/include/footer.htm"-->
{include file="www/include/footer.htm"}

</body>
</html>
