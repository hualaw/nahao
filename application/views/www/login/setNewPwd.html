<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>首页</title>
<meta name="description" content="" />
<meta name="keywords" content="">
<link rel="stylesheet" type="text/css" href="{static_url('/css/login/style.css')}" />
<!-- 加载头部公共变量定义开始 -->
{include file="www/include/var.htm"}
<!-- 加载头部公共变量定义结束 -->
</head>
<body>
<!-- 头部开始 -->
{include file="www/include/header.htm"}
<!-- 头部结束 -->
<!-- 主要内容开始 -->
<div class="wrap  login" id="nahaoModule" module="login">
	<div class="pwd">
		<div class="setNewpwd layout">
			<div class="box">
				<h2>手机找回密码</h2>
				<div class="progressBar cf">
					<span class="fl currentPreve">1. {if $phone_number}验证手机{elseif $code}验证邮箱{/if}</span>
					<span class="fl current">2. 设置新密码</span>
					<span class="fl ok ">3. 完成</span>
				</div>			
				<form action="" method="POST"  class="setPWForm">
					<ul>
						<li class="cf">
							<p class="fl"><span>*</span>新密码</p>
							<div class="cf">
								<input type="password" name="setPassword" class="setPassword fl" placeholder="请输入新密码" validName="text">
								<span class="Validform_checktip fl"></span>
							</div>
						</li>
						<li class="cf">
							<p class="fl"><span>*</span>确认新密码</p>
							<div class="cf">
								<input type="password" name="reSetPassword" placeholder="请再次输入新密码" class="reSetPassword fl" validName="text">
								<span class="Validform_checktip fl"></span>
							</div>
						</li>
						<li class="cf">
							<input type="submit" id='submitNewPwd' class="btn redBtn submit fl" value="确定">
						</li>
					</ul>
				</form>
			</div>
			
		</div>
	</div>
</div>
<!-- 主要内容结束 -->
<!-- 底部开始 -->
{include file="www/include/footer.htm"}
<!-- 底部结束 -->
<!-- js引入开始 -->
{include file="www/include/js.htm"}
<!--js引入结束-->
</body>
</html>
